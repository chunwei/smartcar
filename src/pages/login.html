<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../style/base.css"/>
    <link rel="stylesheet" href="../style/login.css"/>
</head>
<body>
<div class="loginform">
    <div class="logo"><img src="../images/logo.png"></div>
    <form method="post">
        <table class="logintable">
            <tr>
                <td class="label">用户名：</td>
                <td class="inputitem"><input type="text"></td>
                <td class="btn" rowspan="2">
                    <button type="submit">登 录</button>
                </td>
            </tr>
            <tr>
                <td class="label">密码：</td>
                <td class="inputitem"><input type="password"></td>
            </tr>
            <tr>
                <td class="label">验证码：</td>
                <td class="inputitem"><input type="text"></td>
                <td class="btn"><img src="../images/yanzhengma.png"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
